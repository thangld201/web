members:
  # Faculty and group leader
  - name: "Thamar Solorio"
    role: "Professor of Natural Language Processing"
    bio: "Professor Solorio’s research interests include all things multilingual, low‑resource NLP, information extraction and, more recently, multimodal problems. She leads the RiTUAL group at MBZUAI and mentors students across multiple research programmes."
    photo: "Thamar Solorio.jpg"
    email: "mailto:firstname.lastname [at] mbzuai.ac.ae"
    linkedin: "#" # update with real LinkedIn URL if available
    website: "leader" # links to the leader profile page
    scholar: "https://scholar.google.com/citations?user=Gmjwy-IAAAAJ&hl=en" # replace with actual Google Scholar profile

  # Postdoctoral researchers
  - name: "Injy Hamed"
    role: "Postdoctoral Associate"
    bio: "Injy Hamed received her PhD from Stuttgart University and worked as a Research Assistant at CAMeL Lab in New York University Abu Dhabi before joining MBZUAI. Her research focuses on code‑switched and Arabic natural language processing."
    photo: "injy.jpg"
    email: "mailto:injy.hamed@mbzuai.ac.ae"
    linkedin: "#"
    website: "#"
    scholar: "#"

  - name: "Atnafu Lambebo Tonja"
    role: "Postdoctoral Researcher"
    bio: "Atnafu received his PhD in Computer Science from Instituto Politécnico Nacional, Mexico. His research interests include NLP for low‑resourced languages, multilingual language models, speech and multimodal NLP, and NLP for African languages."
    photo: "atnafu.png"
    email: "mailto:firistname.lastname@mbzuai.ac.ae"
    linkedin: "https://www.linkedin.com/in/atnafu-lambebo-t-6b21a5184/"
    website: "https://atnafuatx.github.io/"
    scholar: "https://scholar.google.com/citations?user=rubyApkAAAAJ&hl=en"

  - name: "Aseem Srivastava"
    role: "Postdoctoral Researcher"
    bio: "Aseem is a postdoctoral researcher working jointly with Prof. Thamar Solorio and Prof. Monojit Choudhury. He received his PhD from IIIT Delhi. His research focuses on how people interact in digital environments and using large language models to address social challenges related to digital health and cultural dynamics."
    photo: "aseem.jpeg"
    email: "mailto:aseem.srivastava@mbzuai.ac.ae"
    linkedin: "#"
    website: "https://aseemsrivastava.com/"
    scholar: "#"

  # Doctoral students
  - name: "Emilio Villa-Cueva"
    role: "PhD Student"
    bio: "Emilio Villa‑Cueva is a PhD student at MBZUAI. He holds a master’s degree in Computer Science from the Mathematics Research Center (CIMAT) and works on building systems capable of understanding human communication across different languages and cultures. His research interests include few‑shot learning, domain adaptation and cross‑lingual transfer."
    photo: "emilio.jpeg"
    email: "mailto:evillacueva@gmail.com"
    linkedin: "#"
    website: "https://villacu.github.io/"
    scholar: "#"
    
  - name: "Fadel Thior"
    role: "PhD Student"
    bio: "Fadel Thior is a PhD student in NLP at MBZUAI. His research interests are on code‑switched text and ASR, with an emphasis on data‑efficient training, and robust evaluation. He aims to build inclusive speech technologies that work reliably for underrepresented communities."
    photo: "fadel.jpg"
    email: "mailto:fadel.thior@mbzuai.ac.ae"
    linkedin: "#"
    website: "#"
    scholar: "#"

