  - name: "Mena Attia"
    role: "MSc Student"
    bio: "Mena is a second-year Master's student in Natural Language Processing at MBZUAI. She holds a Bachelor's degree in Computer Science from Cornell University. Her research focuses on Arabic NLP and cultural alignment in large language models, with a focus on figurative language. She investigates how LLMs understand and pragmatically use Arabic idioms and proverbs, and explores the broader relationship between figurative language and cultural knowledge, aiming to advance culturally grounded AI systems."
    photo: "profile_imgs/Mena-Attia.jpg"
