  # Visiting PhD students
  - name: "Helene Bøsei Olsen"
    role: "Visiting PhD Student"
    bio: "Helene Bøsei Olsen is a visiting PhD student at MBZUAI from the University of Oslo. She holds a master's degree in Language Technology from the University of Oslo, and works on document-level event extraction for socio-political research. Her research interests include aligning NLP task formulations with real-world applications, abstractive event extraction, and generative models for structured information extraction."
    photo: "profile_imgs/Helene-Bøsei-Olsen.jpg"
    email: "mailto:Helene.Olsen@mbzuai.ac.ae"
