    keywords: "Trustworthy AI, Explainable AI"

  # Doctoral students
  - name: "Emilio Villa-Cueva"
    role: "PhD Student"
    bio: "Emilio's research focuses on building and evaluating socially intelligent AI systems in multimodal settings, with a particular emphasis on how audiovisual information can be processed to understand social dynamics. He is also interested in multilingual NLP, language adaptation of large language models, and few-shot learning. Prior to his PhD, he earned a master's degree in Computer Science and a bachelor's degree in Engineering Physics. He was also a visiting researcher at the LIT Lab at the University of Michigan."
    photo: "profile_imgs/Emilio-Villa-Cueva.jpg"
    email: "mailto:evillacueva@gmail.com"
    linkedin: "https://linkedin.com/in/emilio-villa-cueva"
    website: "https://villacu.github.io/"
    scholar: "#"    
    twitter: "https://twitter.com/evllcv"
    github: "https://github.com/villacu"
    keywords: "Multimodal AI, Social Intelligence, Vision-Language Models, Theory of Mind"

  - name: "Fadel Thior"
    role: "PhD Student"
    bio: "Fadel Thior is a PhD student in NLP at MBZUAI. His research interests are on code‑switched text and ASR, with an emphasis on data‑efficient training, and robust evaluation. He aims to build inclusive speech technologies that work reliably for underrepresented communities."
