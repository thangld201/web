  - name: "Thamar Solorio"
    role: "Professor of Natural Language Processing"
    bio: "Professor Solorio’s research interests include all things multilingual, low‑resource NLP, information extraction and, more recently, multimodal problems. She leads the RiTUAL group at MBZUAI and mentors students across multiple research programmes."
