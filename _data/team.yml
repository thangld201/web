  # Research Engineers
  - name: "An Vo"
    role: "Research Engineer"
    bio: "An Vo obtained his MS from KAIST, where he received the Outstanding Thesis Award. He is broadly interested in foundation models, with a focus on making them more trustworthy and explainable. His work has been used and featured by industry labs (Google DeepMind, ByteDance, Cohere) and accepted at top-tier AI conferences (ICLR, ICML, AAAI, GECCO)."
