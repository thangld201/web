news:
  - title: "We have been awarded the prestigious Google Academic Research Award (GARA) for our work on safer AI Companionship and Loneliness."
    date: "2025-10-24"
    content: "We have been awarded and funded by Google Research with a 100K USD for our work on AI Companion safety and understanding loneliness in digital spaces. <a href='https://research.google/programs-and-events/google-academic-research-awards/google-academic-research-award-program-recipients/?filtertab=2025' target='_blank'> See more about the award here </a>."
  - title: "RiTUAL research group website hosted on GitHub"
    date: "2024-09-06"
    content: "The RiTUAL research group has launched its new website on GitHub, making it easier than ever to explore our projects, publications and team members."
  - title: "RiTUAL group meetings resume after summer"
    date: "2024-08-26"
    content: "After a summer break, our regular group meetings have resumed. We look forward to discussing new research ideas and welcoming new members."